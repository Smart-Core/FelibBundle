ace: # v1.1.3
    js: ace.js

bootstrap:
    version: 2
    deps: jquery
    css: [css/bootstrap.min.css]
    #css: [css/bootstrap.min.css, css/bootstrap-responsive.min.css]
    js: js/bootstrap.min.js

codemirror: # v4.0
    css: lib/codemirror.css
    js: lib/codemirror.js

highlightjs:
    version: 8.0
    css:
        - styles/github.min.css
        - styles/vs.min.css
    js:
        - highlight.min.js
        - languages/php.min.js
    profile:
        yandex:
            js: http://yandex.st/highlightjs/
jcarousel:
    deps: [jquery, modernizr]
    css: jquery.jcarousel.css
    js: jquery.jcarousel.min.js

jquery:
    version: 2.1.3
    proirity: 1000
    js: jquery.min.js
    profile:
        google:
            js: //ajax.googleapis.com/ajax/libs/jquery/
        yandex:
            js: http://yandex.st/jquery/

jquery-colorbox:
    deps: jquery
    version: 1.5.10
    css: example1/colorbox.css
    js: jquery.colorbox-min.js

jquery-cookie:
    deps: jquery
    version: 1.3.1
    js: jquery.cookie.js

less:
    version: 1.7.3
    js: less.min.js

modernizr:
    version: 2.8.3
    js: modernizr.min.js
    profile:
        yandex:
            js: http://yandex.st/modernizr/

nivo-slider:
    deps: jquery
    js: jquery.nivo.slider.pack.js
    css:
        - nivo-slider.css
        - themes/default/default.css

syntaxhighlighter: # 3.0.83
    css:
        - styles/shCore.css
        - styles/shThemeRDark.css
    js:
        - scripts/shCore.js
        - scripts/shBrushBash.js
        - scripts/shBrushCpp.js
        - scripts/shBrushCss.js
        - scripts/shBrushIni.js
        - scripts/shBrushJScript.js
        - scripts/shBrushPhp.js
        - scripts/shBrushPlain.js
        - scripts/shBrushSql.js
        - scripts/shBrushTwig.js
        - scripts/shBrushXml.js
        - scripts/shBrushYaml.js

tinymce:
    version: 3
    deps: jquery
    js: jquery.tinymce.min.js
