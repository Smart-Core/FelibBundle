ace: # v1.1.3
    js: ace.js

angular:
    version: 1.4
    js: angular.min.js
    dev:
        js: angular.js

bootstrap:
    version: 3
    version_code: 3.3.7
    deps: jquery
    css: css/bootstrap.min.css
    js: js/bootstrap.min.js
    dev:
        css: css/bootstrap.css
        js: js/bootstrap.js
    versions:
        2:
            css: [css/bootstrap.min.css, css/bootstrap-responsive.min.css]
            dev:
                css: [css/bootstrap.css, css/bootstrap-responsive.css]

codemirror: # v4.0
    css: lib/codemirror.css
    js: lib/codemirror.js

font-awesome:
    version: 4
    version_code: 4.4.0
    css: css/font-awesome.min.css
    dev:
        css: css/font-awesome.css
    profile:
        bootstrapcdn:
            css: //maxcdn.bootstrapcdn.com/font-awesome/

ionicons:
    version: 2.0.1
    css: css/ionicons.min.css
    dev:
        css: css/ionicons.css
    profile:
        ionicframework:
            css: //code.ionicframework.com/ionicons/

